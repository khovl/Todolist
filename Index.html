<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todolist">
        <h3>TODOLIST</h3>
        <form id="add_task" class="task-head">
            <input id="task" class="ip" type="text" placeholder="Enter your task"/>
            <button class="btn-add">Add Task</button>
        </form>
        <div class="task-body">
            <ul class="tasks"></ul>
        </div>
        <div class="task-result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
